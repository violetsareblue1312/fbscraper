<doctype html>
<head>
    <title>Far Right Database</title>
</head>
<body>
    <h1> Far Right Watch </h1>


    <form action="/search">
        <input type="text" name="search" value="{{value}}">
        <input type="submit" value="Search">
    </form>


    <table>
    {% for item in results %}
    <tr>
       <td class="c2">{{item.name}}</td>
    </tr>
    {% endfor %}
    </table>

</body>
